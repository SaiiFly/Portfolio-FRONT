<div class="container">
  <div class="row">
      <div>
          <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
              <div class="form-group">
                  <label for="nombreE">Nombre de la tecnología</label>
                  <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="nombre" required>
              </div>
              <div class="form-group">
                  <label for="descripcionE">Imagen</label>
                  <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="imgLink" required>
              </div>
              <button class="btn btn-primary">
                  Agregar tecnología
              </button>
          </form>
      </div>
  </div>
</div>
