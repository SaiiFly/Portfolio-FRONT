<div class="container" *ngIf="tech">
  <div class="row">
      <div>
          <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
              <div class="form-group">
                  <label for="nombreE">Nombre de la tecnolog√≠a</label>
                  <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="tech.nombre" required>
              </div>
              <div class="form-group">
                  <label for="descripcionE">Imagen</label>
                  <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="tech.imgLink" required>
              </div>
              <button class="btn btn-primary">
                  Actualizar
              </button>
          </form>
      </div>
  </div>
</div>
