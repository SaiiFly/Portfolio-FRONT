<div *ngFor="let edu of datos" class="card text-bg-dark mb-3" style="max-width: 540px;" data-aos="zoom-in-right">
  <div class="row g-0">
    <div class="col-md-4">
      <img [src]="'assets/images/undav.png'" class="img-fluid rounded-start" alt="..." style="margin-top: 20px">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{edu.institucion}}</h5>
        <p class="card-text">{{edu.titulo}}</p>
        <p class="card-text"><small class="text-muted">{{edu.fechaIn}} - {{edu.fechaFin==0?"(En progreso)":edu.fechaFin}}</small></p>
      </div>
    </div>
  </div>
</div>
