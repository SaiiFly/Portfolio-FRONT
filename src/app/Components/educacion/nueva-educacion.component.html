<div class="container">
  <div class="row">
    <div>
      <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
        <div class="form-group">
          <label for="nombreE">Nombre de la institución</label>
          <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="institucionE" required>
        </div>
        <div class="form-group">
          <label for="descripcionE">Nombre de título</label>
          <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="tituloE"
            required>
        </div>
        <div class="form-group">
          <label for="nombreE">Fecha de inicio</label>
          <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="fechaInE" required>
        </div>
        <div class="form-group">
          <label for="nombreE">Fecha de finalización</label>
          <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="fechaFinE" required>
        </div>
        <div class="form-group">
          <label for="nombreE">Link de imagen</label>
          <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="imgLinkE" required>
        </div>
        <button class="btn btn-primary">
          Agregar educacion
        </button>
      </form>
    </div>
  </div>
</div>
