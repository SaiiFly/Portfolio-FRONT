<div class="container">
  <div class="row">
      <div>
          <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
              <div class="form-group">
                  <label for="nombre">Nuevo proyecto</label>
                  <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="data.nombreE" required>
              </div>
              <div class="form-group">
                  <label for="porcentaje">Imagen</label>
                  <input type="text" class="form-control" id="porcentaje" name="porcentaje" [(ngModel)]="data.imgLink" required>
              </div>
              <button class="btn btn-primary">
                  Agregar proyecto
              </button>
          </form>
      </div>
  </div>
</div>
